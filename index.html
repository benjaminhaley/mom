<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1E1E1E; /* Optional: changes the background color */
            font-family: Helvetica, Arial, sans-serif; /* Changes the font to Helvetica */
        }
        @keyframes spinAndGrow {
            0% { transform: scale(0) rotate(0deg); }
            100% { transform: scale(1) rotate(180deg); }
        }
        .yahoo {
            font-size: 100px; /* Adjust size as needed */
            font-weight: bold;
            color: #F40009; /* Yahoo color; adjust as needed */
            animation: spinAndGrow 2s infinite linear;
        }
    </style>
</head>
<body>
    <div class="yahoo">wow</div>
</body>
</html>
